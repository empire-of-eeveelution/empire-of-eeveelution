trait_natural_psionic_warrior:"Natural Psionic Warrior" 
trait_natural_psionic_warrior_desc:"§LThis species was originally designed to compete in psychic animal fights. They can use specific psionic moves through preset templates in their brain to assist production or as additional of attack. Their psionic power are much stronger than most other creature's muscle power§!\n§MTHE FORCE IS WITH ME§!" 

trait_normal_type_mega_evolution:0"Normal type mega evolution"
trait_normal_type_mega_evolution_desc:0"After a thorough understanding of how young Eeveelutions \"evolved\" to choose its own way of gene expression with the changes of the outside world, and to transform the whole body cells in a short time to change its own phenotype, we can combine this \"evolution\" principle with Glandular Acclimation technology , so that we can transform ourselves in a very short time to adapt to the alien environment\ In just a few days, evolution will achieve the same effect as millions of years of natural selection, and every alien planet will become our comfortable and pleasant home star\n  §R  FLESH IS NOT WEAK § "
#草
trait_grass_type_mega_evolution:0"Grass type mega evolution"
trait_grass_type_mega_evolution_desc:0"The special genes of Leafeon are reprogrammed to create superior traits to all Eeveelutions. The ability of photosynthesis from Leafeon has been greatly enhanced, we can use extremely efficient photosynthesis to produce nutrients sufficient to sustain most of our life activities. Sunlight and air will become our new food sources. Our psionic abilities to catalyze plant growth are likewise augmented, ensuring hunger vanishes forever into history. \n§T Individuals demonstrating exceptional psionic talents will be prioritized for leadership roles. Newly recruited leaders§Y have a chance§! to gain the trait upon§Y leveling up§!: ['concept_leader_trait_governor_grass_type_Plants_vs_Aliens_1']§!"


#水
trait_water_type_mega_evolution:0 "Water-Type Mega Evolution"
trait_water_type_mega_evolution_desc:0 "The special genes of Vaporeon are reprogrammed to create superior traits and applied to all Eeveelutions. Much like primordial oceans birthed the first self-replicating molecules, our evolved physiology enables direct genetic analysis and conscious manipulation of cellular division. Life's mysteries are laid bare as flesh becomes our sculpting medium.\n§T Individuals demonstrating exceptional psionic talents will be prioritized for leadership roles. Newly recruited leaders§Y have a chance§! to gain traits upon§Y leveling up§!: ['concept_leader_trait_scientist_water_type_1'], ['concept_leader_trait_governor_water_type_1']§!"


#火
trait_fire_type_mega_evolution:0"Fire type mega evolution"
trait_fire_type_mega_evolution_desc:0"The special genes of Flareon are reprogrammed to create superior traits and applied to all Eeveelutions. From primal campfires to atomic reactors, we've harnessed fiercer and fiercer energies to maintain low-entropy states. Now, our mastery over enthalpy and entropy grants dominion over civilization's eternal flame.\n§T Individuals demonstrating exceptional psionic talents will be prioritized for leadership roles. Newly recruited leaders§Y have a chance§! to gain the trait upon§Y leveling up§!: ['concept_leader_trait_fire_type_Instantaneous_entropy_increase_1']§!"


#电
trait_electric_type_mega_evolution:0"Electric type mega evolution "
trait_electric_type_mega_evolution_desc:0"The special genes of Jolteon are reprogrammed to create superior traits and applied to all Eeveelutions.  Our evolved form manipulates electromagnetic forces of the four fundamental forces with ease. Power grids bend to our will, and the interference of the fundamental force law can also let us directly disintegrate the enemy's body from the level of material structure.  \n§T Individuals demonstrating exceptional psionic talents will be prioritized for leadership roles. Newly recruited leaders§Y have a chance§! to gain the trait upon§Y leveling up§!: ['concept_leader_trait_scientist_electric_type_1']§!"


#月
trait_dark_type_mega_evolution:0"Dark type mega evolution "
trait_dark_type_mega_evolution_desc:0" The special genes of Umbreon are reprogrammed to create superior traits and applied to all Eeveelutions. Dark type psionic allows us to shield against the influence of ​the Shroud, or to subtly manipulate the subconscious through its tides. Not only can we safely traverse ​the Subspace​ using ​Geller Fields, but we can also directly bake unwavering belief in ​Managed Democracy​ into the psyche of our citizens. \n§T Individuals demonstrating exceptional psionic talents will be prioritized for leadership roles. Newly recruited leaders§Y have a chance§! to gain traits upon§Y leveling up§!: ['concept_leader_trait_dark_type_Void_Stutter_1'], ['concept_leader_trait_scientist_dark_type_night_owl_1']§!"


#光
trait_psychic_type_mega_evolution:0"Psychic type mega evolution "
trait_psychic_type_mega_evolution_desc:0"The special genes of Espeon are reprogrammed to create superior traits and applied to all Eeveelutions. Psionics are simply a form of matter and energy. By fully understanding the relationship between brain activity and consciousness, we can better understand this objective fact and use it to help us discover the truth of the universe. \n§T Individuals demonstrating exceptional psionic talents will be prioritized for leadership roles. Newly recruited leaders§Y have a chance§! to gain the trait upon§Y leveling up§!: ['concept_leader_trait_scientist_psychic_type_psionic_benefits_1']§!"


#冰
trait_ice_type_mega_evolution:0"Ice type mega evolution "
trait_ice_type_mega_evolution_desc:0"The special genes of Glaceon are reprogrammed to create superior traits and applied to all Eeveelutions . Now, we're not limited to only manipulating the motion of molecules to freeze things. We command microscopic particles and all regular matter is shaped by at will. \n§T Individuals demonstrating exceptional psionic talents will be prioritized for leadership roles. Newly recruited leaders§Y have a chance§! to gain traits upon§Y leveling up§!: ['concept_leader_trait_ice_type_Directed_molecular_activation_1'], ['concept_leader_trait_governor_ice_type_nano_builder_1']§!"



#仙
trait_fairy_type_mega_evolution:0"Fairy type mega evolution "
trait_fairy_type_mega_evolution_desc:0"The special genes of Sylveon are reprogrammed to create superior traits and applied to all Eeveelutions . Evolved physiologies enable psychic bonds for emotion and thought sharing. Increased ability to communicate information and empathize allows our society to function in a more efficient and stable manner.  \n §T  Get modifier 'Cute Charm': Monthly Influence: +1, Trust Growth: +25% when when any population has this trait. §! \n§T While populations possess this trait, gain modifier [§YEnchanting Physiology§!]: +1 Monthly Influence, +25% Diplomatic Trust.\n§T Individuals demonstrating exceptional psionic talents will be prioritized for leadership roles. Newly recruited leaders§Y have a chance§! to gain traits upon§Y leveling up§!: ['concept_leader_trait_admiral_fairy_type_1'], ['concept_leader_trait_governor_fairy_type_Empathy_network_1']§!""




