d_EOE_protoss_relic:0"创造者遗迹"
d_EOE_protoss_relic_desc:0"这颗星球似乎是一颗以宝可梦为主题的度假星球，创造者在此留下了大量相关设施，但它们已经在百万年的地质活动中严重损毁。其中的一些研究设施中还保留着部分难以理解的资料，对其的研究行动能为数以亿计的科研人员提供就业机会。"
d_EOE_Pokemon_Jingjichang:0"宝可梦竞技场"
d_EOE_Pokemon_Jingjichang_desc:0"这些宝可梦竞技场大量使用了由强相互作用力扭结而成的中子聚合体，其坚固程度相当于一整块原子核。我们完全不用担心用于竞技的单兵武器会损坏这些足以抵挡星舰炮火的历史古迹。"
d_EOE_wild_eevee_protoss_city_ruin:0"度假城市遗迹"
d_EOE_wild_eevee_protoss_city_ruin_desc:0"与其说这是城市，不如说这是一座座巨大的主题公园。我们百万年前的主人在这金碧辉煌间彻夜宴饮，而如今，这里已与不断扩张的大自然合二为一。"
d_EOE_wild_eevee_protoss_city:0"古代城市"
d_EOE_wild_eevee_protoss_city_desc:0"在进行清理、修复并恢复能源供给后，创造者们留下的城市可以成为现成的豪华住所。那些高大双足生物建造的房屋对我们而言就像宫殿一般。"
d_EOE_arcane_generator:0 "神秘发电机"
d_EOE_arcane_generator_desc:0 "这台古老的机器似乎会以生产一些维护我们的区段所需资源的方式回应我们的需求。"

