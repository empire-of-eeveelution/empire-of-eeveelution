l_simp_chinese:
  EOE_astral_rift.1.name:0"平行世界？"
  EOE_astral_rift.1.desc:0"在穿过这个星界裂隙时，我们的探测器立即侦测到了附近星域存在激烈的能量波动，这说明附近可能存在一场高烈度星际战争，但是我们的裂隙探球却不断送回一些异常信号，这些信号的特征与我们之前在先驱者遗迹内发现的信号特征高度相似，甚至大部分都有几乎完全相同的特征识别码。这里绝对有什么异常..."
  EOE_astral_rift.1.a:0"我们不能冒险让珍贵的裂隙探球去接近可能的战场。"
  EOE_astral_rift.1.b:0"去看看，说不定能找到先驱者的线索？"
  EOE_astral_rift.11.name:0"平安返回"
  EOE_astral_rift.11.desc:0"我们成功在裂隙对面潜在的冲突双方注意到我们之前将裂隙探球撤出，虽然我们之后永远都无法知道裂隙对面会有些什么，不过我们也保证了科考队和裂隙探球的安全。\n希望我们下次还能遇到具有相同价值的先驱者线索。"
  EOE_astral_rift.11.a:0"没人受伤就好。"
  EOE_astral_rift.12.name:0"活的先驱者？"
  EOE_astral_rift.12.desc:0"随着我们靠近目标星域，我们的裂隙探球收到了一些信息交流片段，奇怪的是这些片段中有一些是完全未加密的明文：\n“我们■■■■梦？驾■飞船？■■现在可以制造■■■？”\n“呼叫坐标（1.53AU,154°32′61″,34°14′81″）的不明飞行物，这里是■■■，我们已经发现你方，并根据你方■■■■信息特征码确定你们是■■，虽然不知道你们与我们的创造物伊布有何关联，但我们这边情况很糟糕，信奉■■的邪教仍然在稳步推进，要是再不做出改变，这个■■也要成为新的恐惧之眼了！你们能帮帮我们吗？”\n这些消息令布不安，如果对方真的是先驱者，这是我们不可多得的直接获取先驱者情报的机会，但也有可能是来到了过去，而干涉过去可能会对现在和未来造成严重影响。\n我们应当如何行动？"
  EOE_astral_rift.12.a:0"我们不能冒险去做可能干涉时间线的事情。"
  EOE_astral_rift.12.b:0"如果我们能拯救我们的创造者呢？"
  EOE_astral_rift.121.name:0"被动观测"
  EOE_astral_rift.121.desc:0"为了避免潜在的干涉时间线的可能性，我们已选择忽略先驱者的呼叫请求，转而采用被动观察的方式来观测这场冲突。\n不出所料，先驱者在这片星域的存在最终被完全消灭，而这片星域也出现了名为“恐惧之眼”的直接联通虚境与物质宇宙的裂隙，大量来自至高天的亵渎之物源源不断的从恐惧之眼涌出，这是我们不得不从星界裂隙撤出所有的科考队与裂隙探球。"
  EOE_astral_rift.121.a:0"不过我们还是收集到了一些星界丝缕"
  EOE_astral_rift.122.name:0"援助"
  EOE_astral_rift.122.desc:0"经过慎重考虑，我们还是决定帮助先驱者，先驱者对我们的决定表示了感谢，但问题是星界裂隙的通行量有限，我们无法通过星界裂隙直接运送部队，在这种情况下如何援助就成了难题。\n一派研究布员认为我们应该尽可能的运送武器级材料，另一派则认为这是不可多得的研究星界丝缕对现有武器系统改进的实验机会，我们该如何取舍？"
  EOE_astral_rift.122.condition:0"资源不足"
  EOE_astral_rift.122.a:0"给予大量武器级材料"
  EOE_astral_rift.122.b:0"给新式武器一点展示机会"
  EOE_astral_rift.1221.name:0"惨胜"
  EOE_astral_rift.1221.desc:0"“感谢你们，没有你们的援助，我们很难打败这些来自■■的憎恶之物。”看来我们的援助在一定程度上缓解了先驱者的后勤补给赤字，让先驱者在这片星域能够更全面的武装军队。但即使如此，先驱者仍然付出了巨大代价才击退了另一个位面的侵略者。"
  EOE_astral_rift.1221.a:0"祝贺参与计划的各位，干得漂亮。"
  EOE_astral_rift.1222.name:0"大胜"
  EOE_astral_rift.1222.desc:0"“感谢你们，没有你们的援助，我们很难打败这些来自■■的憎恶之物。”我们的星界丝缕新式武器在这片战场上大放异彩，这些来自另一个位面的入侵者看起来对星界丝缕武器毫无防御力，虽然我们因为产能问题，援助的实验性武器数量严重不足，但也足以让先驱者组建尖刀舰队横扫入侵者。我们的武器试验取得了巨大成功。我们以后或许也可以利用这类技术来打击来自高维的敌人？"
  EOE_astral_rift.1222.a:0"新式武器之威，可见一斑。"
  EOE_astral_rift.12221.name:0"来自先驱者的信息"
  EOE_astral_rift.12221.desc:0"当我们将我们的历史数据库与平行宇宙的先驱者共享后，他们也不禁发出感慨。\n“原来在那个平行宇宙，我们早已灭绝。”\n“但是，你们那个宇宙的我们也并不是毫无价值的离开，还留有火种，你们就是火种。虽然那个宇宙的我们被■■消灭，迎来了自己的子夜。\n但正所谓没有不会过去的夜，子夜之后便是黎明。而在子夜之后，你们作为火种，必将照亮自己的前途，让文明之光重新照亮这个星河。”"
  EOE_astral_rift.12221.a:0"唯有死亡才是责任的终结。"