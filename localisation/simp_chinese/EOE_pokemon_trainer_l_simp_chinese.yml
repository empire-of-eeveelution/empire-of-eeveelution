origin_EOE_pokemon_trainer:0 "宝可梦训练师"
origin_EOE_pokemon_trainer_desc:0 "一些被统称为宝可梦的灵能生物形成了这个文明密不可分的一部分。它们拥有强大的灵能力量，又没有完整的知性人格和语言能力。古代的技术突破让这个文明找到了利用先驱者遗产控制宝可梦的方法，使其如今相当顺从。\n 随机生成的ai国家不会使用此起源"
origin_EOE_pokemon_trainer_effects:0 "- 在§G宝可梦星球$§!上开局。\n游戏开始时拥有§Y12§!£pop£宝可梦附属物种人口。\n可以建造特殊的地面部队。\n可以花费£food£食物，使用星球决议制造宝可梦£pop£人口。"
origin_EOE_pokemon_trainer_effects_remove:0 "- 在§G宝可梦星球$§!上开局。\n游戏开始时拥有§Y12§!£pop£宝可梦附属物种人口。\n可以建造特殊的地面部队。\n可以花费£food£食物，使用星球决议制造宝可梦£pop£人口。\n§R该起源即将被移除，请前往工坊单独订阅宝可梦训练师起源。§"
