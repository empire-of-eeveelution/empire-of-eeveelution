 trait_EOE_self_replication:0 "自我增殖"
 trait_EOE_self_replication_desc:0 "这些机械生物拥有高效的繁殖模块。但是这些庞杂模块的运算占据了内存的大部分，限制了这些单位完成复杂功能的效率。"
 trait_EOE_alloy_structure:0 "合金结构"
 trait_EOE_alloy_structure_desc:0 "这些机械生物能够消化矿物，将它们提炼为身体结构。时常接触到高品质矿物的矿工将会极为频繁地替换身体结构，而这些脱落的身体结构稍加熔炼即可被用于太空建造。"
 civic_EOE_steel_type_trainer:0 "钢属性训练师"
 civic_EOE_steel_type_trainer_desc:0 "这一文明诞生于高级文明的遗产之中，先驱者留下的机械巨兽是他们文明发展的巨大助力。他们能驯养和繁殖可以开山裂石的机械体生物。这些机械生物可以在任何恶劣环境下采矿，并在体内将矿物加工成高品质合金。"
 civic_EOE_steel_type_trainer_effects:0 "开局时拥有一定数量的钢属性宝可梦£pop£人口。\n可以建造特殊的地面部队。\n可以花费£minerals£矿石，使用星球决议制造钢属性宝可梦£pop£人口。"
 job_EOE_trainer:0 "宝可梦训练者"
 job_EOE_trainer_plural:0 "宝可梦训练者"
 job_EOE_trainer_desc:0 "这些训练家负责管理和照顾各种宝可梦。"
 job_EOE_trainer_effect_desc:0 "£EOE_trainer£宝可梦训练家生产£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!和£mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!，并降低£crime£ §Y$PLANET_CRIME_TITLE$§!。"
 mod_job_EOE_trainer_add:0 "宝可梦训练者"
 building_EOE_trainer_department:0 "训练家总部"
 building_EOE_trainer_department_desc:0 "这部分舱室安装有维生系统，供管理钢属性宝可梦的宇航员生活。"
 trait_EOE_miner_robot:0 "笨重机械"
 trait_EOE_miner_robot_desc:0 "这些笨重的机械巨兽能轻松开采矿物，但难以胜任其他精细工作。"
 EOE_steel_type_pokemon_army:0 "钢属性宝可梦军团"
 EOE_steel_type_pokemon_army_desc:0 "装备重型火炮和额外装甲的机械巨兽在经过足够训练后足以媲美陆军部队的坦克与机甲。相较于生产成体系的机械化装备，为钢系宝可梦配备武器是更经济的选择，被收入球中的宝可梦也无需维护。"
 EOE_broken_habitat:0 "原始太空开采站"
 EOE_broken_habitat_desc:0 "被用于开采行星矿产的原始太空站，在接近上百年的时间内一点点扩建而来。其大部分空间被设计为供机械体使用的开放环境，没有气密装置。仅有少部分舱室有维生系统，供管理采矿作业的宇航员生活。"
 d_EOE_mining_station:0"太空开采站"
 d_EOE_mining_station_desc:0"经过现代化升级的采矿设施能更有效地开采破碎星球的资源"
 decision_EOE_habitat_repairing:0 "升级为居住站"
 decision_EOE_habitat_repairing_desc:0 "拥有了§Y$tech_habitat_1$§!技术之后，我们可以将这座原始太空站改建为拥有长期自持生态系统的居住站。"
 decision_EOE_produce_steel_type_pokemon:0 "生产钢属性宝可梦"
 decision_EOE_produce_steel_type_pokemon_desc:0 "花费§Y1200§!£minerals£矿石，繁殖3个钢属性宝可梦£pop£人口。生产冷却时间：§G3§!年。"
