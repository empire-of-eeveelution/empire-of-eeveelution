 EOE_branch.69.name: "神秘的超新星"
 EOE_branch.69.desc: "我们收到了来自§H[destroyed_system.GetName]§!星系的十分古怪的亚空间遥测信号。如果我们的读数正确，那么该星系的首星在一瞬间变成了超新星，产生了极具毁灭性的效应。所有的行星被粉碎，任何在这个恒星系出现的星舰和空间站都被摧毁。恒星本身发生了坍缩，变成了一个黑洞。\n\n未经证实的报告指明，这场毁天灭地的灾难仅有一个幸存者——那是属于§H[crisis_country.GetName]§!的某种体型庞大的实体……"
 EOE_branch.69.a: "他们在暗中计划着什么？"
 EOE_branch.70.name: "恒星系被毁"
 EOE_branch.70.desc: "整个§H[destroyed_system.GetName]§!星系被彻底地摧毁了！一艘属于§H[crisis_country.GetName]§!的体型庞大的舰船停驻在了星系的首星上方，然后以某种方式引发了一场只能称之为超新星爆炸的事件，彻底地摧毁了这个恒星系的其他部分。恒星本体坍缩成了一个黑洞。\n\n只有[crisis_country.GetSpeciesName]的实体，显然他们称其为“§H奈克洛兹玛§!”，在这场灾厄中幸存了下来。事情已经证据确凿，[crisis_country.GetName]现在拥有了彻底摧毁一整个恒星系的技术和手段。"
 EOE_branch.70.a: "这改变了一切……"
 EOE_branch.71.name: "星系的毁灭"
 EOE_branch.71.desc: "来自§H[destroyed_system.GetName]§!的遥测数据表明，这个恒星系的首星在一瞬间发生了超新星爆炸。极其猛烈的冲击波摧毁了这个恒星系内的所有事物，恒星本体坍缩成了一个黑洞。\n\n然而§H[crisis_country.GetName]§!使用的似乎并不是我们熟悉的焚天神兵科技，而是一种被称为“§H奈克洛兹玛§!”的古怪实体。"
 EOE_branch.71.a: "无论如何，他们必须被正法。"

















