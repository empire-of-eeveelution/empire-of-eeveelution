l_simp_chinese:

 EOE_branch.146.name:0 "§HZ纯晶§!"
 EOE_branch.146.desc:0 "我们的调查队在整理创造者遗留的物品时，注意到了一些奇特的晶体。资料中提到，这些晶体被称为“§YZ纯晶§!”，它似乎被我们的创造者用作一种功率强大的灵能能量容器。在适当的引导下，它可以释放出强力的灵能脉冲。遗憾的是，目前我们收集到的Z纯晶都是完全损坏的。好消息是，调查队员同时在Z纯晶相关的资料中发现了一处被称为“Z纯晶研究分部”的地方，那里或许还留存着少数Z纯晶样本。其地点位于[EOE_z_site.GetName]。"
 EOE_branch.146.a:0 "派遣考古队前往[EOE_z_site.GetName]进行搜索"
 site_EOE_eevium_z:0 "Z纯晶研究分部"
 site_EOE_eevium_z_intro:0 "根据资料，我们正在寻找的Z纯晶研究分部就位于这颗星球上。"
 EOE_branch.139.name:0 "研究所遗址"
 EOE_branch.139.desc:0 "通过分析获取的资料，我们很快锁定了星球上研究所遗迹的所在位置。"
 EOE_branch.139.a:0 "继续调查！"
 EOE_branch.140.name:0 "能量晶体"
 EOE_branch.140.desc:0 "幸运的是，这处研究所遗址当中确实留存了大量Z纯晶。这处研究所似乎并不负责生产Z纯晶，而仅仅是将它们用于应用研究。根据少数模糊不清的资料，Z纯晶似乎是我们创造者首都上一小片海岛地区的特色矿产。这些晶体颜色各异，上面的图案也各不相同。[Root.GetLeaderName]猜测，这些颜色和图案代表着这些晶体的不同用途，但是这个猜想仍然需要更多资料的证实。目前唯一可以确定的是，这些没有破损的Z纯晶在经历百万年之后，已经散去了存储的绝大部分能量；但是这些晶体对于研究依然极有价值。"
 EOE_branch.140.a:0 "继续搜索！"
 EOE_branch.141.name:0 "§YZ纯晶共鸣器§!"
 EOE_branch.141.desc:0 "研究所当中更多的资料推翻了[Root.GetLeaderName]先前的假想：事实上不同的颜色和图案仅仅是用于装饰，真正用于区分其用途的是晶体形状。双锥形状的Z纯晶大多为民用，一些被用作灵能电路当中的元件，也有一些似乎被用于宝可梦对战竞技。而军用的大型Z纯晶通常被做成圆形，这有助于减少能量流失，增加其稳定性。这里的资料对于Z纯晶的具体使用方法也做了详细的记录：只要使用特殊的共鸣器制造出特殊频率的灵能波动，就能将其能量释放出来。我们也在现场找到了一些环状的共鸣器，根据资料，我们的创造者曾经把这些环套在前肢上，用以为对战竞技中的宝可梦提供短时充能。\n但是，真正令人震惊的发现是被封在储藏仪器当中的一颗§Y军用Z纯晶§!，它仍然包含着极为庞大的能量。虽然储藏仪器已经停摆很久，但是组成它的特殊材料似乎有效制止了纯晶能量流失。如果需要的话，我们或许也可以将其用于军事，它储存的庞大能量想必可以在短时间内大幅提升舰队战斗力。\n但是仍然有一个问题困扰着[Root.GetLeaderName]：这些晶体究竟是哪里来的，它储存海量能量的原理又是什么？我们搜遍了研究所当中的资料，只找到两行字：\n形成原因：不明。\n储能原理：不明。"
 EOE_branch.141.a:0 "持续关注研究进展。"
 r_EOE_eevium_z:0 "Z纯晶共鸣器"
 r_EOE_eevium_z_desc:0 "这颗完好无损的军用Z纯晶可以在短时间内为我们的舰队提供能量增幅。根据计算，只要运用得当，它的储存能量还足够使用数百万年。\n\n§Y使用后或许会发生什么奇怪的事情。§!"
 EOE_branch.149.name:0 "微弱信号"
 EOE_branch.149.desc:0 "我们的探测器捕捉到了一系列不同寻常的粒子信号。经过反推，这些粒子似乎来源于一串高维度重子信号的衰变，并且信号的来源可能不在我们的宇宙当中。这意味着，可能有什么宇宙外的事物正在尝试和我们进行交流。"
 EOE_branch.149.a:0 "持续跟踪信号。"
 EOE_branch.142.name:0 "星界裂隙"
 EOE_branch.142.desc:0 "经过对于神秘信号的持续追踪，我们的团队最终锁定了其来源：[EOE_ultra_rift_system.GetName]当中的星界裂隙。信号的来源很有可能就在这道裂隙背后。"
 EOE_branch.142.a:0 "组织团队进行探索。"

 EOE_ultra_system_rift.name:0 "异界"
 EOE_branch.148.name:0 "电磁故障"
 EOE_branch.148.desc:0 "[Leader.GetName]乘坐的探球刚刚进入裂隙的时候，就遭遇了严重的仪器故障，各种设备几乎同时失灵。为安全起见，[Leader.GetName]立刻回撤修整。\n\n根据仪器失灵时记录的杂乱信号，研究部门初步认定，裂隙后存在着致命的电磁障碍————和普通的缺少电荷不同，这个裂隙背后的空间似乎会使一切基于电磁相互作用的物理现象变得极弱。如果要安全进入裂隙，我们必须有应对异常电磁区域的对策。研究部门制定了一个特殊项目来应对此事。"
 EOE_branch.148.a:0 "继续探索"
 EOE_branch.148.a.failtext:0 "必须先完成特殊项目才可安全进入"

 EOE_branch.147.name:0 "无光世界"
 EOE_branch.147.desc:0 "使用了昂贵的材料保护了裂隙探球的所有部件之后，我们终于可以出发了。\n\n裂隙的背后是一片漆黑。从无线电波段到伽马波段，所有仪器的示数皆在10^-15以下，就连仪器自身噪音都消失不见。即便是我们国家中最好的实验室，也达不到如此绝对的电磁波真空。\n目前，[Leader.GetName]对于这种现象依旧没有什么头绪。\n无论如何，我们的重子探测器依然接收到了信号，这些信号来自于三个不同方向。我们应该优先往哪个方向探索？"
 EOE_branch.147.a:0 "Λ°粒子源方向"
 EOE_branch.147.b:0 "Ξ°粒子源方向"
 EOE_branch.147.c:0 "Σ°粒子源方向"

 EOE_branch.150.name:0 "究极深海"
 EOE_branch.150.desc:0 "Λ°粒子源来自无光星球的地下。这颗行星表面的物质密度是正常岩石的100多倍，因而考察队费了相当多的时间才钻穿这颗无光星球的地表。\n考察队深入地下，记录电磁波的仪器终于开始有了微弱的反应。随着考察队越靠近粒子源，电磁波的反应也更为强烈，直到他们终于到达了一处洞窟。\n洞窟幽暗，狭窄，但是和完全没有电磁波的外界相比，这个洞窟可以用明亮无比来形容。借助夜视设备，可以看到，洞窟两侧岩壁上布满了颜色各异的晶体和珊瑚礁形状的石头。洞窟当中漂浮着一些半透明的水母状怪异实体。"
 EOE_branch.150.a:0 "检查洞窟中的信号来源"
 EOE_branch.151.name:0 "究极丛林"
 EOE_branch.151.desc:0 "Ξ°粒子源来自于星系中的另一颗行星。考察队所处的行星密度极高，引力几乎是通常行星的二十倍，因而考察队费了相当多的时间才脱离这颗无光星球的地表。\n考察队靠近目标星球，那颗星球似乎仍然是无光星球，但是记录电磁波的仪器终于开始有了微弱的反应。随着考察队越靠近目标星球表面的一处粒子源，电磁波的反应也更为强烈，直到他们终于到达了一处与众不同的星球表面。\n这一片地表上立着几棵类似于树木的高大柱状物体，其轮廓外形就像是……正在展示着前肢肌肉的直立生物。虽然这里的环境依旧昏暗，但是和完全没有电磁波的其他区域相比，这里可以用明亮无比来形容。"
 EOE_branch.151.a:0 "检查地表上的信号来源"
 EOE_branch.152.name:0 "究极大厦"
 EOE_branch.152.desc:0 "Σ°粒子源来自于星球另一侧的建筑遗迹。考察队所处的行星尺寸极小，甚至比不上我们宇宙中的一些小行星。因而考察队很快就前进到了行星另一侧，而记录电磁波的仪器终于开始有了微弱的反应。随着考察队越靠近粒子源，电磁波的反应也更为强烈，直到他们终于到达了一处凹凸不平的地表。尽管已经难以辨认出痕迹，但是我们团队中经验丰富的考古专家仍然认定，这是一处崩塌的建筑群遗迹。遗憾的是，因为此地条件特殊，组成遗迹的材料也极度致密，我们很难立刻对其进行详细发掘。\n虽然这里的环境依旧昏暗，但是和完全没有电磁波的其他区域相比，这里可以用明亮无比来形容。"
 EOE_branch.152.a:0 "检查遗迹中得到信号来源"

 EOE_branch.153.name:0 "究极深海"
 EOE_branch.153.desc:0 "洞窟中没有可交流的智慧生命或者任何形式的意识体。信号的来源是洞窟中的一台老旧设备。我们探测到的持续不断的Λ°粒子信号似乎是设备运行不稳导致的噪声。据[Leader.GetName]推测，这台设备很有可能被用于维持此地电磁场规则，使得电磁作用能够正常进行。由于此地环境特殊，以及出于损坏周围环境的忧虑，研究团队决定不对设备展开过多的研究。\n值得一提的是，这些水母形状的生物表现出了相当的侵略性，它们一直尝试附身在我们的队员身上。这也是团队决定尽快离开此地的原因。\n接下来，谨慎地排除了重子信号中可能同样是仪器故障噪声的成分以后，考察团队决定，前往Ω粒子源方向调查。"
 EOE_branch.153.a:0 "继续调查"
 EOE_branch.154.name:0 "究极丛林"
 EOE_branch.154.desc:0 "这一处地表虽然特别，但依然没有可交流的智慧生命或者任何形式的意识体存在。信号的来源是地表的一台老旧设备。我们探测到的持续不断的Ξ°粒子信号似乎是设备运行不稳导致的噪声。据[Leader.GetName]推测，这台设备很有可能被用于维持此地电磁场规则，使得电磁作用能够正常进行。由于此地环境特殊，以及出于损坏周围环境的忧虑，研究团队决定不对设备展开过多的研究。\n值得一提的是，我们的队员遭到了当地一种看上去肌肉发达的生物的袭击；所幸我们的武装队员反应迅速，很快将袭击者击倒。这也是团队决定尽快离开此地的原因。\n接下来，谨慎地排除了重子信号中可能同样是仪器故障噪声的成分以后，考察团队决定，前往Ω粒子源方向调查。"
 EOE_branch.154.a:0 "继续调查"
 EOE_branch.155.name:0 "究极大厦"
 EOE_branch.155.desc:0 "考察队四处搜索，但是没有找到可交流的智慧生命或者任何形式的意识体存在。信号的来源是遗迹中的一台老旧设备。我们探测到的持续不断的Σ°粒子信号似乎是设备运行不稳导致的噪声。据[Leader.GetName]推测，这台设备很有可能被用于维持此地电磁场规则，使得电磁作用能够正常进行。由于此地环境特殊，以及出于损坏周围环境的忧虑，研究团队决定不对设备展开过多的研究。\n值得一提的是，我们的队员遭遇了一只正在大量吞噬建筑遗迹残骸的当地生物。见到我们的队员，那只巨大的怪物立刻追了上来，所幸它最终被我们的武装队员击退了。这也是团队决定尽快离开此地的原因。\n接下来，谨慎地排除了重子信号中可能同样是仪器故障噪声的成分以后，考察团队决定，前往Ω粒子源方向调查。"
 EOE_branch.155.a:0 "继续调查"
 EOE_branch.156.name:0 "究极大都会"
 EOE_branch.156.desc:0 "有了前一次探索的经验，我们的队员逐渐适应了这片空间的怪异环境。这一次，考察队循着信号来到了另一处存在少许电磁信号的行星地表。\n这里的建筑引起了考察队员的注意。在大片的建筑废墟当中，竟然还有不少建筑没有倒塌，仍然保持相对较为完整的形态。它们样式统一且独特：棱角分明，外表光滑，十分高耸。建筑群中央有一座高塔，塔顶发着明亮的白光。\n最出乎考察队员意料的是，这些建筑当中竟然还有文明存在。对于神秘空间中可能存在的智慧生命，我们的团队做出过无数种可能的推测。但是我们观察到的智慧生命形态实在是出乎意料的正常：它们都是缺乏体毛的直立灵长目动物，和我们宇宙中Sol III上存在过的生命形态高度相似。这样的生命形态看上去根本不可能适应这里的极端环境。\n好在，面对我们的问候，那些人似乎并不抗拒，反倒十分欢迎我们的来访。与此同时，考察团队中的考古学家在附近的建筑废墟中找到了信号的来源，并且在附近发现了大量有价值的资料。依靠这些资料，我们的科学团队或许能够初步解析这道信号。"
 EOE_branch.156.a:0 "立刻进行信号解析"

 EOE_branch.159.name:0 "信号解析"
 EOE_branch.159.desc:0 "经过详细研究，我们的研究部门解析出了一部分有关裂隙背后神秘空间的来源与信息。这片空间似乎是……位于我们的宇宙之外，在高维度上离我们相当近的一个空间碎片。根据实地考察获取的资料，研究部门认为，这个恒星系原本所在的宇宙似乎是陷入了什么灾难当中，而这个碎片当中的幸存者不知用什么办法，带着他们所处的星系脱离了他们的母宇宙，在亚空间层中漫游。而他们发送信号的目的，有可能是为了求救。\n\n另一边，负责与遗迹中的文明接触的分队也在积极寻找线索。这处遗迹中的文明生活方式非常古怪，所有的智慧生命个体几乎都不从事生产，但是他们却并不会因此而缺乏物资。他们有着消化系统，但是似乎却没有任何进食的行为。除此之外，几乎所有个体都虔诚地信仰着一个被他们称之为‘光辉大神’的神明。在他们的传说当中，光辉大神是他们文明的造物主，掌握着光明，博爱，团结的权柄和无边的神力；但也是这位神明，在久远的过去，夺走了光，让这个世界变得漆黑一片。\n我们的分队正在尝试和当地人沟通，以获取前往他们的圣域‘中央塔’的资格。"
 EOE_branch.159.a:0 "我们一定要查清真相"

 EOE_branch.157.name:0 "圣殿祭司"
 EOE_branch.157.desc:0 "出乎意料的是，在我们的分队获得正式许可之前，这个文明的统治者竟然主动邀请我们进入了中央塔。\n他既是国王，也是光辉大神的祭司；看起来有些年迈，也有些疯癫。不过最特别的地方在于，这位祭司直接使用了我们宇宙中存在的语言和我们沟通，以至于我们的翻译器可以很轻松地翻译他所说的话。祭司似乎一直在等待着我们，或者说，任何来自我们宇宙的文明的到来。他并没有像我们的预料那样，使用神秘冗余的词汇，或者是向我们宣传教义，而是十分简洁明了地希望我们组织更大的考察团队，对于他们所有的建筑，技术和遗迹进行调查。他会全力为此提供帮助。而我们不得不承认，原本目的是探索星界裂隙的小分队完全无法对这么大的一片区域进行调查—————仅仅是祭司所展示的一部分高塔内存放的资料，可能就需要花费我们整个团队数年的时间来处理。\n当然，我们向他询问了有关光辉大神传说的真相，还有这整片空间不存在电磁相互作用的原因。他摇了摇头，表示无法告知我们正确的答案。\n\n“我当然想把我知道的事情全都告诉你们。但是我对于大部分事情的记忆已经出了严重的差错，混乱到根本无法用词汇描述。同时，如你所见，这片空间里几乎什么都没有，我也没有足够的资源调查任何事情。这也是为什么我如此希望你们来帮助调查。”\n“那么，关于过去，你还记得什么吗？任何事情都可以，即便和光辉大神没有关系。”\n“那么，我来试着用你们能够听得懂的话描述一下我还记得清的事情。”\n“曾经，我是一个普普通通的行星文明上的一位统治者，在接近衰老之际，接受了实验型疗法，成为了那个文明中第一位永生不老的存在。在漫长的岁月中，这位统治者积累了能力和视野，最终统一了整颗星球，将文明中的个体送入宇宙。”\n“曾经，我是那个太空文明中的一位普通技术员。在一次实验当中，我注意到了实验当中空间扭曲的怪异信号，对于这个信号的研究导向了曲速引擎的发明。因为这一划时代的贡献，我也成为了一位永生者，见证了我的文明离开母星系，飞向遥远的未知宇宙。”\n“那位统治者引领着我们的文明开疆扩土，那一千年是我们的文明发展最快的时间。统治者以和平的姿态和星系中的其他文明开展外交，保护自己文明的利益。我们的文明创建出一个又一个殖民地。，服重重困难，在条件恶劣的星球上建立起大片的城市，直到我们的生产能力逐渐能够支撑起太空中的庞大工程项目。”\n“曾经我是星门建设项目中的一位普通工程师。交通是限制文明规模的根本，在参与工程建设的时候，我就已经有了联结全星系，乃至全宇宙的想法。幸运的是，我接过了那位统治者的下一棒，并且在接下来的百万年当中，得以逐渐实现我的野心：构建无比巨大的虫洞网络，逐渐将整个超星系团，乃至整个宇宙中的文明联结在一起。”\n“我们的成果辉煌耀眼，但是在宇宙的灾难面前，这一切却脆弱无比。不过，事实证明，我建造的工程是值得的：我们遇见了科技足够发达，以至于可以带上我们所有人逃离母宇宙的文明……”\n“后面的记忆已经错乱不堪，我只能回忆到这里了。不过，无论怎么说，我还能存活至今，说明，他们那个逃出母宇宙的计划，大概是成功了。”\n\n作为帮助的一部分，接下来，祭司带我们去查看了一台虫洞发生器。假如能够用这个设备创造并维持一条连接我们和这个神秘空间的虫洞，我们将能够送入更多的人员和设备，对这片神秘的空间，他们母宇宙经历的灾难，以及他们使用的科技进行更详细的调查。我们的团队确定了我国范围内几个便于建立连接点的星系。"
