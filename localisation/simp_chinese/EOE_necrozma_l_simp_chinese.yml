 EOE_branch.158.desc:0 "我们找到了神秘空间当中存在高大建筑和亚光速文明的行星。亚光速文明只占据了这颗行星的极小一部分区域，其科技水平也远远落后于考察队在那颗星球上发掘出的遗物。是时候向这里派出专业的考古学家，着手调查这颗星球和这处空间的一切了。"
 EOE_branch.158.a:0 "尽快开始调查"

