 NAME_EOE_ultra_megalopolis:0 "究极大都会"
 EOE_branch.158.name:0 "究极大都会"
 EOE_branch.158.desc:0 "我们找到了究极空间当中存在高大建筑和亚光速文明的行星。亚光速文明只占据了这颗行星的极小一部分区域，其科技水平也远远落后于考察队在那颗星球上发掘出的遗物。是时候向这里派出专业的考古学家，着手调查这颗星球和这处空间的一切了。"
 EOE_branch.158.a:0 "尽快开始调查"

 ultra_space_age:0 "究极空间文明"
 ultra_space_age_desc:0 "居住在神秘空间当中，科技发展路线古怪，人数稀少的不合常理的文明。"


 sc_black_drawf:0 "黑矮星"
 pc_black_drawf:0 "黑矮星"
 pc_black_drawf_desc:0 "一个丢失了绝大部分物质和能量的黑暗星核。本不该出现在年轻宇宙中的恒星类型。"
 pc_EOE_nolight:0 "无光星球"
 pc_EOE_nolight_desc:0 "被抽去大部分电磁能量，失去支持力而坍缩的致密行星。任何种类的电磁波都会迅速衰减，这使得星球表面一片漆黑。"
 pc_EOE_nolight_habit:0 "$pc_EOE_nolight$"
 pc_EOE_nolight_habit_desc:0 "$pc_EOE_nolight_desc$"
 trait_pc_EOE_nolight_habit_preference:0 "无光星球宜居性"



 site_necrozma_systeam:0"究极大都会"
 site_EOE_ultra_city_intro:0"这个文明似乎是宇宙级灾难的幸存者。他们留下了大量的难以解读的资料，以及古代科技，亟待发掘。"
 EOE_branch.160.name:0 "资料整理"
 EOE_branch.160.desc:0 "在大祭司的帮助下，所有人都给我们的团队提供了力所能及的帮助，这给我们的调查带来了极大的方便。然而，我们的研究团队还是耗费了极大量的时间，来对中央塔内和其他建筑内遗留的数据和资料进行收集，整理，分析。\n总的来说，结果有些令人沮丧：这些资料大都来自于规则完全不同的外宇宙，对于这些内容的彻底理解是不可能的。我们只能十分粗略地推知，那个宇宙里的文明曾经也十分繁荣，拥有高度发达的文明。其中那些时间较近的资料，可读性略微强一些。在各种繁杂的条目中，我们的考古学家注意到，被他们称为§Y奈克洛兹玛§!的实体出现频次意外的高。虽然这个实体起到的作用依然不得而知，但是我们尝试还原出了它在我们宇宙中看起来的模样：那是一只通体金色，光辉耀眼的龙形实体，有着两对翅膀和巨大的腿。有趣的是，奈克洛兹玛的模样似乎完美符合了这个文明崇拜的“光辉大神”的形象。不过，科学家们认为，依然要等待更充分的证据，才能对此事下定论。\n与此同时，另外的几个研究小组也在积极地进行调查。逆向工程科技小组对这里的建筑进行了采样和分析，这为我们的建筑技术研究提供了新的方向。物理研究小组正对一整个究极空间的构成和其背景信号进行分析，他们的研究结果也十分值得期待。"
 EOE_branch.160.a:0 "做得好，继续调查！"
 EOE_branch.161.name:0 "规则异常"
 EOE_branch.161.desc:0 "物理团队对究极空间的时空结构和粒子信号进行了长时间的观测，并以此追溯究极空间的历史。分析表明，究极空间的物理规则经历过不同幅度的改变。最初的规则变动，时期短暂且非常剧烈，几乎在几秒钟内，原本的奇异物理规则就被改得和我们的宇宙几乎一模一样。和我们专家团队的预测不同，在那个时候，究极空间的电磁相互作用都是正常的。然而，在接下来的亿万年间，这里的物理规则似乎缓慢地滑向了错误的方向。如今这里的物理规律异常，似乎正是在这一段漫长时间当中积累来的，而电磁作用的异常仅仅是其外在表现之一。\n在收到考古团队关于实体“奈克洛兹玛”的调查告知之后，物理团队也从粒子信号角度对该实体进行了测量。结果表明，实体“奈克洛兹玛”确实在究极空间的早期留下了十分明显的痕迹，足以说明起影响之大。然而，大约在百万年前，奈克洛兹玛的信号经历了一轮骤降，被噪声完全吞没，几乎消失。\n物理团队和考古团队的工作结合，给“这片空间来自于其他宇宙”的猜想提供了有力的证据；然而，我们能够直接获取的信息几乎到此为止。\n\n一筹莫展之际，物理团队的一些科学家注意到，大都会中央塔中存在着奈克洛兹玛的特征信号；经过搜索与排查，我们最终确定，这些信号来自于塔顶密室内的一个富有光泽的黑色类生物体。这个黑色类生物体完全不像奈克洛兹玛，看上去也完全没有任何生理活动。我们的三个科研团队都将研究重心转到关于这个疑似“奈克洛兹玛”的黑色实体的研究上来。"
 EOE_branch.161.a:0 "继续研究。"
 EOE_branch.162.name:0 "机能停滞"
 EOE_branch.162.desc:0 "我们的科研团队使用各种仪器对于“奈克洛兹玛”进行了分析。“奈克洛兹玛”看似平静，实际则蕴含着巨大的能量。这个实体目前似乎处于异常的功能停止状态，其能量回路被不正常地阻断了。阻断似乎是由于规则的错误和信息的损毁所致。有了对于整片区域异常规则的了解，物理团队认为，通过人为地修复规则和信息，这个极为重要的黑色生物体或许可以被唤醒。基于物理团队的理论模型，以及对于究极大都会现有的规则稳定器的逆向研究，我们的工程团队很快给出了用于唤醒“奈克洛兹玛”的装置设计图。"
 EOE_branch.162.a:0 "尝试将其唤醒"
 EOE_branch.163.name:0 "唤醒尝试失败"
 EOE_branch.163.desc:0 "遗憾的是，虽然装置运作正常，但是我们的唤醒行动失败了。虽然我们能够矫正错误的规则，但是错误的信息难以恢复。“奈克洛兹玛”当中，因为规则错误而积累下来的大量异常量子依然在阻碍能量回路正常工作。虽然工程团队有办法修改量子态，但是我们不知道这些粒子原本的正确形态，因而也对此无能为力。\n\n然而，当我们的团队将消息发回国内之后，新的线索出现了：Z纯晶显示出与奈克洛兹玛几乎一致的波动形状！\n兴奋的科研团队立刻找来Z纯晶进行研究。这些晶体不仅在波形上和黑色生物体一致，上面的微小痕迹甚至能够与这片时空规则变迁的历史相吻合。这些Z纯晶极有可能来自于这片神秘空间规则修改的最初期。在该模型中，究极空间最初的剧烈规则变动引发了能量的外泄，这些能量被我们宇宙中的一些物质粒子捕获而被禁锢，形成了Z纯晶。\n由于z纯晶承载了最初期和奈克洛兹玛相关的信息，工程团队相信，只要对Z纯晶加以修改，这些信息可以被用来纠正奈克洛兹玛体内的异常量子。\n\n§R唤醒奈克洛兹玛可能带来不可预知的危险，因而在准备期间，无关人员和船只应当远离工程基地附近。§!"
 EOE_branch.163.a:0 "批准Z纯晶的使用"
 EOE_branch.164.name:0 "§R高能反应§!"
 EOE_branch.164.desc:0 "在异常量子修复过程中，能量回路意外接通，奈克洛兹玛的能量值开始失控上升。它发出了极为明亮的强光和大量的能量，熔化了我们的设备。出于安全考虑，我们的科学团队已经迅速撤离，根据能量上升速度，我们的科学团队预估，30天内奈克洛兹玛体内的能量就会上升到最高值！我们可能需要什么办法让奈克洛兹玛冷静下来……"
 EOE_branch.164.a:0 "已经确保安全，继续唤醒与修复工作"
 EOE_branch.165.name:0 "§Y奈克洛兹玛失控§!"
 EOE_branch.165.desc:0 "失控的奈克洛兹玛释放出巨大的能量，它炸毁了大都会上一大半的建筑，并进入宇宙空间，开始攻击我们的设施！"
 EOE_branch.165.a:0 "舰队准备！"
 EOE_branch.166.name:0 "稳定化"
 EOE_branch.166.desc:0 "我们设法让奈克洛兹玛暂时失去了攻击的能力，并迅速重建了设备，开始后一半的唤醒工作。接下来的恢复进程中，没有任何意外发生。\n随着z纯晶在仪器中嗡嗡作响，向奈克洛兹玛输入最后一股能量，剩余的异常量子终于被纠正完毕。我们的舰队严阵以待，但是幸运的是，奈克洛兹玛的机能似乎正常运作。它发出的光强度开始变得稳定，展现出了与资料中描述相同的金黄色外表。刚才我们的舰船武器对它造成的伤害，都在以可见的速度迅速修复。与此同时，我们所有舰船上的信号接收器都收到了强烈的通讯信号。"
 EOE_branch.166.a:0 "接通通讯。"

 EOE_branch.167.name:0 "稳定化"
 EOE_branch.167.desc:0 "我们设法让奈克洛兹玛暂时失去了攻击的能力，并迅速重建了设备，开始后一半的唤醒工作。接下来的恢复进程中，没有任何意外发生。\n随着z纯晶在仪器中嗡嗡作响，向奈克洛兹玛输入最后一股能量，剩余的异常量子终于被纠正完毕。我们的舰队严阵以待，但是幸运的是，奈克洛兹玛的机能似乎正常运作。它发出的光强度开始变得稳定，展现出了与资料中描述相同的金黄色外表。刚才我们的舰船武器对它造成的伤害，都在以可见的速度迅速修复。与此同时，我们所有舰船上的信号接收器都收到了强烈的通讯信号。"
 EOE_branch.167.a:0 "接通通讯。"

 EOE_branch.167.name:0 "奈克洛兹玛"
 EOE_branch.167.desc:0 "你们好，[Root.GetSpeciesNamePlural]。请允许我正式自我介绍：我是奈克洛兹玛，究极空间规则的编写者。从你们修复了束缚我的错误规则开始，我的感知能力就已经恢复了，我已经知道了后面发生的所有事情。\n首先，我必须要感谢你们的帮助。你们不仅用虫洞把究极空间同你们的宇宙连了起来，还让我醒了过来。如果你们没有来，究极空间很可能会滑入规则失衡的深渊，一切荡然无存。\n其次，我必须为我的失控向你们道歉。我对于防御阈值的调节不妥当，导致了失控局面的发生。我会尽力提供补偿，以弥补你们的损失，并表示我的感谢。"
 EOE_branch.167.a:0 "你是什么？"
 EOE_branch.167.a.reply:0 "我是奈克洛兹玛，是曾经的奈克洛兹玛种族的集合体，在你们的宇宙规则下的表现。遗憾的是，或许是因为错误的累积，我现在已经完全不觉得自己是任何程度上的集合体，而只是单独的个体。"
 EOE_branch.167.b:0 "你们以前的宇宙经历了什么？"
 EOE_branch.167.b.reply:0 "用你们的宇宙的语言来说，是极速大坍缩。\n在几个边远超星系团文明的战争中，宇宙常数武器被非法使用，这使得我们的宇宙开始以他们的超星系团为中心，飞快地坍缩。当时，我们奈克洛兹玛族群作为唯一能离开本宇宙的文明，在最短的时间内，设法将能够拯救下来的所有智慧生命个体，以集合体的形式，放入了临时建造的亚空间当中————也就是你们看到的究极空间。为了节约空间，每个种族的所有个体都被集合成一个个体，我曾经所代表的奈克洛兹玛文明也是如此。\n我们原本计划在进入新宇宙之后，设法将所有集合体还原为一整个文明的所有个体。不幸的是，因为信息损坏的缘故，这恐怕已经行不通了。"
 EOE_branch.167.c:0 "为什么究极空间变成了如今这样？"
 EOE_branch.167.c.reply:0 "我们以前宇宙的大坍缩来的实在是太快了。因此，这个临时建造的究极空间，稳定性也远未达到设计标准。作为一个体积微小的单位，究极空间的规则和信息损坏速度非常惊人，以至于即便我一直在尽力维护亚空间，却依然因为自身信息缺失，而导致我忽略了一部分规则的修整。这部分规则的一部分外显结果，如你们所见，就是电磁作用的消失。\n你在究极大都会当中看到的每一个个体，都是原本宇宙中一整个种族的集合体。原本，这里所有的星球上都住满了这样的个体。然而，你们应该知道了，随着电磁作用的减弱，这些星球失去了支持力，于是因为引力而坍塌成了一团。如你们所见，只有安放了规则稳定化装置的究极大都会，还有其他行星上几处试验点，将电磁相互作用保留了下来。"
 EOE_branch.167.d:0 "究极空间的规则能够修复吗？"
 EOE_branch.167.d.reply:0 "多亏了你们提供的Z纯晶，我恢复了一部分损失的信息，因而也可以对究极空间的规则进行修复。然而，一方面，这种修复不是永久性的，作为一个微小亚空间单位，究极空间迟早会再一次陷入规则损坏。另一方面，我的能量储备已经不足当年的万亿分之一，想要修复这样程度的规则错误，完全不够。"
 EOE_branch.167.e:0 "接下来你有什么打算？"
 EOE_branch.167.e.reply:0 "如果究极空间能够顺利修复，在你们允许的情况下，我会尝试借用你们宇宙的资源，建造一个规模更大，规则更稳定的亚空间，用于防备你们宇宙未来可能面临的灾害。即便能量充足，建造过程也需要以万年计。我只希望那个时候不要来的太早。"
 EOE_branch.167.f:0 "可以支援我们的科学研究吗？"
 EOE_branch.167.f.reply:0 "当然。作为外来者的我，对于你们的宇宙的规则把握，终究不如你们。开展科研合作，会对你我都有益处。"
 EOE_branch.167.g:0 "我们需要你的力量。"
 EOE_branch.167.g.reply:0 "没有问题。只不过，在物理规则修复完成之前，我可能仍然需要规则稳定化设备才能干涉你们的宇宙。"
 EOE_branch.167.h:0 "结束通讯"

 EOE_necrozma_research:0 "奈克洛兹玛的科技援助"
 EOE_necrozma_research_desc:0 "奈克洛兹玛曾是极为发达的物种，他们对科学技术有着独到的见解。"

 EOE_branch.168.name:0 "奈克洛兹玛"
 EOE_branch.168.desc:0 "检测到稳定器已激活。接下来的五年内，我将听从你的命令。"
 EOE_branch.168.a:0 "结束通讯"
 EOE_branch.169.name:0 "奈克洛兹玛"
 EOE_branch.169.desc:0 "检测到稳定器已失效。需要我的时候，可以再次启动稳定器。"
 EOE_branch.169.a:0 "结束通讯"





